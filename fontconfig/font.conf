<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>Noto Serif CJK SC</family>
			<family>Noto Serif CJK TC</family>
			<family>Noto Serif CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans Pro</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Noto Sans Mono CJK SC</family>
			<family>Noto Sans Mono CJK TC</family>
			<family>Noto Sans Mono CJK JP</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Neue</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>Source Sans Pro</string>
		</edit>
	</match>

	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit binding="same" mode="assign" name="family">
			<string>Source Sans Pro</string>
		</edit>
	</match>

	<match target="font">
		<edit name="antialias" mode="assign" binding="same">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign" binding="same">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign" binding="same">
			<const>hintnone</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign" binding="same">
			<bool>false</bool>
		</edit>
		<edit name="rgba" mode="assign" binding="same">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign" binding="same">
			<const>lcddefault</const>
		</edit>
	</match>

</fontconfig>
 
